git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="poppins">
    <div class="container">
        <div class="sign">
            <div class="forgot-box">
                <h2>Forgot Password</h2>
                <h4>Enter the email address you used to Create the account to receive
                    instructions on how to reset your password
                </h4>

                <form action="">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
                    
                                     
                </form>
                
                <div class="sign-up">
                    <button class="sign-button">Verify Email</button>
                </div>

                <div class="google-box">
                    

                    <h5 class="already">Already have an account? <a href="login.html">Login</a></h5>
                    <h5 class="privacy">By continuing, you agree to our <a href="#"><strong>Terms & Conditions</strong></a>
                    and <a href="#"><strong>Privacy Policy</strong></a></h5>
                </div>
                
            </div>

            
        </div>
        <div class="house">
            <img src="house.jpeg" alt="house">
        </div>
    </div>
    
</body>
</html>
